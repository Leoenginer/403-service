<ion-view view-title="Perfil">
    <ion-content>

        <div class="list card">

          <div class="item item-image">
            <img src="{{ ninja.img }}">
          </div>

          <h2> {{ ninja.nome }}</h2>
          <h3> {{ ninja.descricao }}</h3>
        </div>


        <button class="button button-block button-positive" ng-click="voltar()">
            Voltar
        </button>

    </ion-content>
</ion-view>
